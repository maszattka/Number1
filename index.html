<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Home Beer | Minden ami sör</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./img/HomeBeerLogo.png" alt="homebeerlogo" />
        </div>
        <ul class="nav-menu">
          <li><a href="">Főoldal</a></li>
          <li><a href="">Szállítás és fizetés</a></li>
          <li><a href="">Legújabb termékek</a></li>
          <li><a href="">Kapcsolat</a></li>
        </ul>
        <div class="crat-area">
          <span class="nav-icon"><span class="crat-text">Keresés</span></span>
          <span class="nav-icon"><span class="crat-text">Kosár (0)</span></span>
        </div>
      </nav>
      <section class="banner">
        <h1>Minden ami sör</h1>
        <h2>Minőségi sörök széles választékban!</h2>
      </section>
    </header>
    <main>
      <section id="welcome">
        <article class="welcome-card">
          <h3>Termékeink</h3>
          <button>Megnézem</button>
        </article>

        <article class="welcome-card">
          <h3>Főzés folyamata</h3>
          <button>Megnézem</button>
        </article>

        <article class="welcome-card">
          <h3>Rólunk</h3>
          <button>Megnézem</button>
        </article>
      </section>
      <section id="action">
        <h2>Akciós termékek</h2>
        <section class="action-cards">
          <article class="action-card">
            <img src="./img/klassicmalata.png" alt="klassikmalata" />
            <h3>Klasszik Maláta</h3>
            <p class="price">600,-Ft</p>
          </article>

          <article class="action-card">
            <img src="./img/kekloalom.png" alt="kekloalom" />
            <h3>Kéklő Álom</h3>
            <p class="price">300,-Ft</p>
          </article>

          <article class="action-card">
            <img src="./img/keklodobozos.png" alt="keklodobozos" />
            <h3>Kéklő Dobozos</h3>
            <p class="price">550,-Ft</p>
          </article>

          <article class="action-card">
            <img src="./img/mergesmalnas.png" alt="mergesmalnas" />
            <h3>Mérges Málnás</h3>
            <p class="price">700,-Ft</p>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
